<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen"><p id="text"></p></div>
        <div id="buttons">
            <button class="settings">AC</button>
            <button class="settings">+/-</button>
            <button class="settings">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button id="large">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <footer>
        Copyright@ 2025 Kassandei
    </footer>
</body>
</html>
